<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,200;0,300;0,400;0,600;0,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="src/images/loudLogo.png">
        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/index.css">
        
    <title>Ideia de Header</title>
</head>

<body>
    <header>
        <div class="logo-container"><img src="src/images/loudLogo.png" alt="Logo da LOUD"></div>
        <nav>
          <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#noticias">Notícias</a></li>
            <li><a href="#valorant">Valorant</a></li>
            <li><a href="#lol">Lol</a></li>
          </ul>
        </nav>
      </header>
    <section id="inicio">
        <div class="vignette"></div>
        <img src="src/images/302168148_477695384365152_2229319957243115268_n.jpeg" data-speedx="0.3"
            data-speedy="0.3" data-distance="-200px" class="parallax bg-img animate_animated animate_fadeIn">
        <img src="src/images/50310125442-1946905291-o-removebg-preview.png" data-speedx="0.27" data-speedy="0.27"
            data-distance="100px" class="parallax trofeu1 animate_animated animate_fadeIn">
        <img src="src/images/imagem_2022-04-25_142724324-removebg-preview.png" data-speedx="0.2" data-speedy="0.2"
            data-distance="500px" class="parallax playhard animate_animated animate_fadeIn">
        <h1 class="text animate_animated animate_backInDown">LOUD</h1>
        <img src="src/images/CBLOL-2022-removebg-preview.png" data-speedx="0.14" data-speedy="0.13"
            data-distance="800px" class="parallax trofeu4 animate_animated animate_fadeIn">
        <img src="src/images/champions-trophy-2021-wojciech-wandzel-removebg-preview.png" data-speedx="0.16"
            data-speedy="0.16" data-distance="1100px" class="parallax trofeu2 animate_animated animate_fadeIn">
        <img src="src/images/games-free-fire-world-series-trofeu-removebg-preview.png" data-speedx="0.15"
            data-speedy="0.15" data-distance="1500px" class="parallax trofeu3 animate_animated animate_fadeIn">
        <img src="src/images/nicepng_transparent_fog_png_8047958_by_ztphotography_dduf82o-fullview.png"
            data-speedx="0.16" data-speedy="0.16" data-distance="1800px"
            class="parallax fog animate_animated animate_fadeIn">
    </section>
    <script src="src/js/index.js"></script>
</body>

</html>
